<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="isologo - con borde.png">
    <div class="triangulo-derecha"></div>
    <div class="triangulo-izquierda"></div>
    </div>
    <div class="wrapper">
        <div class="title">
            Formulario de Registro 
        </div>
        <div class="form">
            <div class="input_field">
                <label>Nombre/s</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Apellido/s</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Contraseña</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>Confirmar contraseña</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>CUIL/CUIT</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Direccion</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="email" class="input">
            </div>
            <div class="input_field">
                <label>¿Particular o empresa?</label>
                <input type="radio" class="input" id="Particular" name="Particular-Empresa" value="Particular">
                <label for="Particular">Particular</label>
                <br>
                <input type="radio" id="Empresa" name="Particular-Empresa" value="Empresa">
                <label for="Empresa">Empresa</label>
            </div>
            <div class="input_field">
                <label>Telefono</label>
                <input type="text" class="input">
            </div>
            <div class="input_field" terms>
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>Acepto los terminos y condiciones</p>
            </div>
            <div class="input_field">
                <input type="submit" value="Registrarse" class="btn">
            </div>
        </div>
    </div>
    
</body>
</html>
